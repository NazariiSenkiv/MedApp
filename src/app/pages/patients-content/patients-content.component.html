<div>
    <h1 class="patients2">Patients</h1>
    <div class="container">
      <div class="search-bar">
        <img class="patient-icon" alt="" src="assets/img/iconsearch.svg" />

        <div class="search-wrapper">
          <input class="search" type="text" placeholder="Patient name" [(ngModel)]="searchFullname" />
        </div>
      </div>
      <div class="search-bar-parent">
        <button class="search-bar1">
          <img [class]="shouldCollapse ? 'patient-icon centralized' : 'patient-icon'" alt="" src="assets/img/filter.svg" />

          <div *ngIf="!shouldCollapse" class="search1">Filter</div>
        </button>
        <button class="search-bar1">
          <img
            [class]="shouldCollapse ? 'patient-icon centralized' : 'patient-icon'"
            alt=""
            src="assets/img/arrow-sort-down-lines.svg"
          />

          <div *ngIf="!shouldCollapse" class="search1">Sort</div>
        </button>
      </div>
    </div>
    <div class="list">
      <div *ngFor="let patient of patients | filterPatientsFullname: searchFullname" class="patient">
        <div class="container1">
          <object class="container-child" [data]="transform(patient.iconURL)" type="image/png">
            <img class="container-child" src="assets/img/profile-button.svg" alt="">
          </object>
          <b class="john-doe">{{patient.name + ' ' + patient.surname}}</b>
        </div>
        <div class="container1">
          <button *ngIf="!shouldCollapse" class="button1">
            <div class="label4">View card</div>
          </button>
          <button class="round-button">
            <img class="patient-icon" alt="" src="assets/img/person1.svg" />
          </button>
        </div>
      </div>
    </div>
</div>
